<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางการแข่งขัน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>ตารางการแข่งขัน</h2>

<form id="match-form">
    <label for="team">ทีม:</label>
    <input type="text" id="team" name="team"><br><br>

    <label for="venue">สถานที่:</label>
    <input type="text" id="venue" name="venue"><br><br>

    <label for="score">ผลการแข่งขัน:</label>
    <input type="text" id="score" name="score"><br><br>

    <input type="submit" value="เพิ่มข้อมูล">
</form>

<table id="match-table">
    <tr>
        <th>ทีม</th>
        <th>สถานที่</th>
        <th>ผลการแข่งขัน</th>
    </tr>
</table>

<script src="script.js"></script>
</body>
</html>
